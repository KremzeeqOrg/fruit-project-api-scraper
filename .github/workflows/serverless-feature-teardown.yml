on:
  pull_request:
    branches:
      - main
    types: [closed]

env:
  APP: "fruit-project-api-scraper"
  ENV: feature

jobs:
  label-check:
    if: ${{ github.event.pull_request.merged }}
    permissions:
      id-token: write
      contents: read
    name: "Teardown Serverless Cloudformation Stack"
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.set_output.outputs.deployed }}
    steps:
    - id: deploy_label_check
      uses: docker://agilepathway/pull-request-label-checker:latest
      with:
        one_of: deploy
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        allow_failure: true
    - id: set_output
      run: |
        if [[ ${{ steps.deploy_label_check.outputs.label_check }} == "success" ]]; then

          echo "deployed=true" >> "$GITHUB_OUTPUT"
        else
          echo "deployed=false" >> "$GITHUB_OUTPUT"
        fi

  feature-cloudformation-stack-teardown:
    needs: [label-check]
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    if: ${{ needs.label-check.outputs.deployed == 'true' }}
    environment: "feature"
    steps:
    - name: Set AWS context
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.FRUIT_PROJECT_DEV_AWS_ACCOUNT_ACCESS_ROLE }}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ secrets.AWS_REGION }}
        mask-aws-account-id: true
    - name: Delete stack
      uses: go-to-k/delstack@v1.8.0
      with:
        stack-name: ${{ env.APP }}-feature
        region: ${{ secrets.AWS_REGION }}
    - id: set_deployment_as_inactive
      name: Set deployment status as inactive
      uses: rsotnychenko/deployment-status-update@0.2.1
      with:
        status: 'inactive'
        run_id: ${{ github.run_id }}
        environment_url: https://api.github.com/KremzeeqOrg/fruit-project-api-scraper/deployments/feature
        auto_inactive: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}