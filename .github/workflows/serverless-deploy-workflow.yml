on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
    secrets:
      aws-region:
        required: true
      aws-iam-role:
        required: true
      aws-account-id:
        required: true
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true
      serverless-access-key:
        required: true

jobs:
  serverless-deploy:
    name: "Serverless Deploy for ${{ vars.ENV }}"
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment : ${{ inputs.environment }}
    steps:
    - uses: actions/checkout@v4
    - name: Set AWS context
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.aws-iam-role }}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ secrets.aws-region }}
        mask-aws-account-id: true
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: 'true'
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.dockerhub-username }}
        password: ${{ secrets.dockerhub-token }}
    - name: "Docker push to AWS ECR"
      id: docker-push
      env:
        AWS_ECR: ${{ secrets.aws-account-id }}.dkr.ecr.${{ secrets.aws-region }}.amazonaws.com
      run: |
        latest_tag="${{ vars.APP }}:latest"
        sha_short=$(git rev-parse --short HEAD)

        commit_tag="${{ vars.APP }}:${{ vars.ENV }}-${sha_short}"
        aws_image_uri="${{ env.AWS_ECR }}/${commit_tag}"
        aws_image_uri_latest="${{ env.AWS_ECR }}/${latest_tag}"
        docker_hub_uri="${{ secrets.dockerhub-username }}/${commit_tag}"
        docker_hub_uri_latest="${{ secrets.dockerhub-username }}/${latest_tag}"

        if [ ${{ vars.ENV }} == 'feature' ] || [ ${{ vars.ENV }} == 'dev' ]; then
          docker build --platform linux/amd64 -t ${commit_tag} -t ${aws_image_uri} .
          if [ ${{ vars.ENV }} == 'feature' ]; then
            docker push ${aws_image_uri}
          elif [ ${{ vars.ENV }} == 'dev' ]; then
            docker tag ${aws_image_uri} ${aws_image_uri_latest}
            docker tag ${aws_image_uri} ${docker_hub_uri}
            docker tag ${aws_image_uri} ${docker_hub_uri_latest}

            docker push ${aws_image_uri}
            docker push ${aws_image_uri_latest}
            docker push ${docker_hub_uri}
            docker push ${docker_hub_uri_latest}
          fi
        elif [ ${{ vars.ENV }} == 'prod' ]; then
          docker pull ${docker_hub_uri}
          if [ $? -ne 0 ]; then
            echo "Docker pull failed. Image not found: ${docker_hub_uri}"
            exit 1
          fi
          docker tag $docker_hub_uri ${commit_tag}
          docker push ${aws_image_uri}
        fi
        echo "image_uri=${aws_image_uri}" >> "$GITHUB_OUTPUT"
